  <body>
    <h2>11_iframe(아이프레임, 인라인프레임)</h2>
    <p>
      인라인 프레임(아이프레임)이란? 문서안에 또 다른 문서를 삽입하기 위한 태그요소이며 회원가입시 나오는 페이지의 약관내용, 회사소개 페이지의 실시간 지도, 유튜브의 영상삽입등 원하는 페이지를 삽입하여 하나의 문서처럼 보이게 할 수 있다.
    </p>
    <p>작성법) iframe src="삽입할 문서의 주소나 경로"></p>

    <h3>1. 페이지안에 또 다른 문서 삽입하기</h3>
    <iframe src="10_imgmap.html" class="box01"></iframe>

    <h3>2. 구글맵에서 제공하는 실시간 지도서비스 삽입하기</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6324.754870117551!2d126.98534093488766!3d37.569729100000025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e7f16f756d%3A0x414573df934d0e95!2z6re466aw7Lu07ZOo7YSw7JWE7Yq47ZWZ7JuQIOyiheuhnOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1650974388994!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h3>3. 유튜브 영상 삽입하기</h3>
