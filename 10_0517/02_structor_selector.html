<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_structor(구조)_selector p.137</title>
  <style>
    ul > li:first-child{color:#ff0000;}
    ul > li:last-child{color:#0000ff;}
    ul > li:nth-child(2){color:#00ff00;}
    ul > li:nth-child(3){color:#514c97;}
    ul > li:nth-child(2n){background:beige;}
    ul > li:nth-child(2n+1){background:rgb(192, 192, 161);}

  </style>
</head>
<body>
  <h2>02_structor(구조)_selector p.137</h2>
  <p>구조선택자는 css3에서 부터 지원되는 선택자로서 일반적으로 자손 선택자와 병행해서 많이 사용하는 선택자이다.</p>
  <p>일반구조선택자와 형태구조선택자가 있다.</p>

  <h3>1. 일반구조선택자</h3>
  <p>부모요소의 자손들중에서 첫째, 막내, n번째, 홀수, 짝수번째를 선택하고자 할때 사용하며 부모요소의 자손요소가 모두 같은 태그일때 사용한다.</p>
  <ul>
    <li>첫째:first-child</li>
    <li>둘째:nth-child(n)</li>
    <li>셋째:nth-child(n)</li>
    <li>막내:last-child</li>
  </ul>
  
</body>
</html>
