  <title>html5 기초_03인용문</title>
 </head>
 <body>
  <h2>03인용문 - blockquote, q</h2>
  <p>인용문이란? 다른 사람의 말이나 글을 대신해서 표현하는 글</p>
  
  페이스북 ceo 마크주커버그
 <blockquote>
   수십번 넘어져도 젊음을 무기삼아 도전하라!
 </blockquote>

 애플 창업자 스티브잡스
   <q>
    우리의 실패는 경험으로 부터 강해졌다.
  </q>

  <p>html태그는 보이지 않는 요소들이 있는데 그것을 디스플레이 속성이라고 한다. 줄이 자동으로 변경되는 태그를 블럭요소, 줄이 변경되지 않는 태그들을 인라인 요소라 한다.</p>
