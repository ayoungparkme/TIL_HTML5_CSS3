<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_css3_border_radius(모서리 둥글게)</title>
  <style>
    div{
      width:100px;height:100px;
      background:#f00;
      margin-bottom:10px;
    }
    #box01{border-radius:15px;}
    #box02{border-radius:10px 30px 50px 100px;}
    #box03{border-radius:15px 30px;} /* 왼상,오하   오상,왼하 */
    #box04{border-radius:50%;} /* 정사각형에 모서리 50%면 정원이 됨.*/
    img{border-radius:50%;width:300px;height:300px;}
  </style>
</head>
<body>
  <h2>01_css3_border_radius(모서리 둥글게)</h2>
  <p>사용자가 선택한 태그요소에 모서리 부분을 둥글게 만드는 속성으로서 버튼이나, 박스의 모서리를 유연하게 처리하기 위해서 사용하며, 이미지도 적용이 가능하다.</p>
  <p>작성법) border-radius:값px or 값%;  4군데 모서리 모두 적용</p>
  <p>border-radius:왼쪽상 오른상 오른하 왼쪽하;</p>

  <div id="box01"></div>
  <div id="box02"></div>
  <div id="box03"></div>
  <div id="box04"></div>
  <img src="./images/10.jpg" alt="">

</body>
</html>
